apiVersion: machinelearning.seldon.io/v1alpha2
kind: SeldonDeployment
metadata:
  name: my-model
spec:
  name: my-deployment
  predictors:
  - componentSpecs:
    - spec:
        containers:
        - name: my-model-graph
          image: jsilverstein/my-model:0.1
    graph:
      children: []
      endpoint:
        type: REST
      name: my-model-graph
      type: MODEL
    annotations:
      predictor_version: "0.1"
      seldon.io/svc-name: my-model-svc    
    name: my-graph
    replicas: 1